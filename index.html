<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="relative bg-dotted flex flex-col items-center min-h-screen pt-16">


  <img src="https://cdn-icons-png.flaticon.com/128/689/689355.png" alt="Clip" class="decorative-icon icon-laptop" />
  <img src="https://cdn-icons-png.flaticon.com/128/9699/9699784.png" alt="List" class="decorative-icon icon-list" />

  <div id="todo-wrapper" class="flex flex-col items-center mt-16">

    <div class="bg-box p-6 rounded-lg shadow-lg w-full max-w-md border-2 border-wave">
        <h2 class="text-3xl font-bold text-gray-700 mb-2 text-center font-handwriting text-deep-aqua">
          To-Do List
        </h2>
        <p class="text-sm text-center text-gray-600 mb-2">
          <span id="userFullName" class="font-semibold text-black"></span>
        </p>
        <p class="text-center font-handwriting text-lg text-ocean">~ Today I need to ~</p>

        <div class="flex mb-4 gap-2">
          <input id="todoInput" type="text" placeholder="What will you do..."
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-wave" />
          <select id="priorityInput" class="border rounded-md px-2 py-2">
            <option value="1">üî• Now</option>
            <option value="2">‚è∞ Rush</option>
            <option value="3">üß† Plan</option>
          </select>
          <button id="addButton" onclick="addOrUpdateTodo()"
            class="bg-wave text-white px-4 py-2 rounded-md hover:bg-ocean">
            Add
          </button>
        </div>

        <ul id="todoList" class="space-y-2"></ul>

        <p id="todoStats" class="text-center font-semibold mt-4 text-gray-600">
          Complete: 0 | Uncomplete: 0
        </p>
        <img src="https://cdn-icons-png.flaticon.com/128/12780/12780898.png" alt="Laptop" class="decorative-icon icon-clip" />
    </div>

    <button id="logout"
      class="mt-8 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
      onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
