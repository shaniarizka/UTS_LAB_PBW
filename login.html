<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-image: radial-gradient(#086879 1px, transparent 1px);
      background-size: 24px 24px;
      font-family: 'Fredoka', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen relative overflow-hidden">

  <!-- Judul -->
  <h1 class="text-3xl font-bold mb-4 text-center" style="color: #003B46;">
    To-Do List 
  </h1>  
  
  <!-- Container -->
  <div class="rounded-2xl shadow-lg px-8 py-6 w-full max-w-sm" style="background-color: #e0f2f5;">
    <h2 class="text-center text-xl font-bold mb-4" style="color: #003B46;">
      Welcome Back
    </h2>
    
    <form id="loginForm">
      <input
        id="email"
        type="email"
        placeholder="Email"
        class="w-full mb-4 px-4 py-2 rounded-lg border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-600"
        style="background-color: #ffffff;"
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        class="w-full mb-6 px-4 py-2 rounded-lg border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-600"
        style="background-color: #ffffff;"
      />
      <button
        type="submit"
        class="w-full text-white py-2 rounded-lg hover:bg-blue-700 font-semibold"
        style="background-color: #003B46;"
      >
        Log In
      </button>
    </form>

    <p class="text-center text-sm mt-4" style="color: #003B46;">
      Belum punya akun? <a href="register.html" class="underline hover:text-blue-800">SignUp</a>
    </p>
  </div>

</body>
<script src="login.js"></script>
</html>
